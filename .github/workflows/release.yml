name: Update version on release

on:
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update manifest.json version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          jq --arg version "$VERSION" '.version = $version' \
            custom_components/montreal_snow_removal/manifest.json > tmp.json
          mv tmp.json custom_components/montreal_snow_removal/manifest.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/montreal_snow_removal/manifest.json
          git diff --staged --quiet || git commit -m "chore: update version to ${GITHUB_REF#refs/tags/v}"
          git push
